[pytest]
# Pytest configuration for Image Processing Service

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 8.0

# Show summary of all test outcomes
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --asyncio-mode=auto

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    slow: Tests that take longer to run
    asyncio: Async tests

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py
    */__init__.py

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
