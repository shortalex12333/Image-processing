# Render.com deployment configuration
services:
  - type: web
    name: image-processing
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    branch: main

    envVars:
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: info
      - key: PORT
        value: 8001

    healthCheckPath: /health

    autoDeploy: true
